<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src="./scripts/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="game">
            <img src="./imgs/background.png" class="background">
            <img src="./imgs/мебель.png" class="furniture">
            <img src="./imgs/лесенка.png" class="stairs">
            <div class="first-course"><img src="./imgs/first-course.png" alt=""></div>
            <div class="final"><img src="./imgs/Выпускной.png"></div>
            <img src="./imgs/путь.png" class="path">
            <img src="./imgs/цветок.png" class="flower">
            <img src="./imgs/girl.png" class="girl">
            <img src="./imgs/start-point.png" class="start-point">
            <img src="./imgs/point.png" class="p1">
            <img src="./imgs/point.png" class="p2">
            <img src="./imgs/point.png" class="p3">
            <img src="./imgs/point.png" class="p4">
            <img src="./imgs/checkpoint.png" class="p5">
            <img src="./imgs/point.png" class="p6">
            <img src="./imgs/point.png" class="p7">
            <img src="./imgs/point.png" class="p8">
            <img src="./imgs/point.png" class="p9">
            <img src="./imgs/checkpoint.png" class="p10">
            <img src="./imgs/final-point.png" class="p11">


        </div>

        <div class="nav">
            <div class="players-cont">
                <button class="left-btn" onclick="sliderPrew()">
                    <img src="./imgs/arrow-left.png" >
                </button>
                <div class="players-slider">
                    <div class="players">
                        <div class="player">
                            <div class="player-back">
                                <img src="./imgs/icon.png" class="player-icon">
                                <button class="plus">
                                    <img src="./imgs/плюсик.png" >
                                </button>
                                
                            </div>
                        </div>
                        <div class="player">
                            <div class="player-back">
                                <img src="./imgs/icon.png" class="player-icon">
                            </div>
                        </div>
                        <div class="player">
                            <div class="player-back">
                                <img src="./imgs/icon.png" class="player-icon">
                                <button class="plus">
                                    <img src="./imgs/плюсик.png" >
                                </button>
                            </div>
                        </div>
                        <div class="player">
                            <div class="player-back">
                                <img src="./imgs/icon.png" class="player-icon">
                            </div>
                        </div>
                        <div class="player">
                            <div class="player-back">
                                <img src="./imgs/icon.png" class="player-icon">
                            </div>
                        </div>
                        <div class="player">
                            <div class="player-back">
                                <!-- <img src="./imgs/icon.png" class="player-icon"> -->
                            </div>
                        </div>
                        <div class="player">
                            <div class="player-back">
                                <!-- <img src="./imgs/icon.png" class="player-icon"> -->
                            </div>
                        </div>
                        <div class="player">
                            <div class="player-back">
                                <!-- <img src="./imgs/icon.png" class="player-icon"> -->
                            </div>
                        </div>
                        <div class="player">
                            <div class="player-back">
                                <img src="./imgs/icon.png" class="player-icon">
                            </div>
                        </div>
                        <div class="player">
                            <div class="player-back">
                                <!-- <img src="./imgs/icon.png" class="player-icon"> -->
                            </div>
                        </div>
                        <div class="player">
                            <div class="player-back">
                                <img src="./imgs/icon.png" class="player-icon">
                            </div>
                        </div>
                        <div class="player">
                            <div class="player-back">
                                <!-- <img src="./imgs/icon.png" class="player-icon"> -->
                            </div>
                        </div>
                        <div class="player">
                            <div class="player-back">
                                <!-- <img src="./imgs/icon.png" class="player-icon"> -->
                            </div>
                        </div>
                        <div class="player">
                            <div class="player-back">
                                <!-- <img src="./imgs/icon.png" class="player-icon"> -->
                            </div>
                        </div>
                    </div>
                </div>
                <button class="right-btn" onclick="sliderNext()">
                    <img src="./imgs/arrow-right.png">
                </button>
            </div>

            <button class="chat">
                <img src="./imgs/chat.png" class="chat-img">
            </button>

            <button class="go" onclick="movePlayer()">В УНИВЕР</button>

            <button class="messages">
                <img src="./imgs/иконкапочта.png" class="messages-img">
            </button>

            <button class="rating" onclick="showRating()">
                <img src="./imgs/rating.png" class="rating-img">
            </button>
        </div>

        <div class="popup-rating-container">
            <div class="popup-rating">
                <div class="pupup-title-container">
                    <div class="popup-title">
                        <img src="./imgs/title-text.png" class="title-text">
                    </div>
                    <button class="popup-close" onclick="hideRating()">
                        <img src="./imgs/close-popup.png">
                    </button>
                </div>

                <div class="rating-list-container">
                    <div class="list-title">
                        <div class="title-place">Место</div>
                        <div class="title-name">Имя Фамилия</div>
                        <div class="title-points">Опыт</div>
                    </div>
                    <div class="rating-list">
                        <div class="list">
                            <script src="./scripts/data.js"></script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
